<html>
    <head>
        <title>border type</title>
        <style>
            p.mix {border-style: dashed dotted double solid;}
        </style>
    </head>
    <body>
        <p style="border: dotted;">1</p>
        <p style="border: groove;">2</p>
        <p style="border: dashed;">3</p>
        <p style="border: double;">4</p>
        <p style="border: solid;">5</p>
        <p style="border: ridge;">6</p>
        <p style="border: inset;">7</p>
        <p style="border: outset;">8</p>
        <p style="border: none;">9</p>
        <p style="border: hidden;">10</p>
        <p class="mix">11</p>
    </body>
</html>
